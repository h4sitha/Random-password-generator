<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>

    <div id="main">

        <h1>Random <span id="password-text">Password</span> Generator</h1>

        <div class="para-div">
            <label for="password-length">Type the length of the password:</label>
            <input id="password-length" type="number" min=4 max=50 value=8>
        </div>

        <div class="para-div">
            <label for="password-amount">Type the amount of passwords to generate:</label>
            <input id="password-amount" type="number" min=1 max=4 value=1>
        </div>

        <div class="para-div">
            <label>What do you want to include in your password?</label>
            <div id="checkbox-div">
                <div>
                    <input type="checkbox" value="simple-letters" id="s-letters-box">
                    <label for="s-letters-box">Simple Letters</label>
                </div>
                
                <div>
                    <input type="checkbox" value="capital-letters" id="c-letters-box">
                    <label for="c-letters-box">Capital Letters</label>
                </div>
                
                <div>
                    <input type="checkbox" value="numbers" id="numbers-box">
                    <label for="numbers-box">Numbers</label>
                </div>
                
                <div>
                    <input type="checkbox" value="symbols" id="symbols-box">
                    <label for="symbols-box">Symbols</label>
                </div>
            </div>
        </div>

        <button>Generate</button>

        <div id="password-div-list">
            <div id="password-head">Generated Passwords ;</div>
            <div class="password-div" id="password-one"></div>
            <div class="password-div" id="password-two"></div>
            <div class="password-div" id="password-three"></div>
            <div class="password-div" id="password-four"></div>
        </div>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
